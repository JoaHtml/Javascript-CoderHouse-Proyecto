                </li>
                <li class="nav-item">
                  <a class="nav-link disabled fs-5" href="#" tabindex="-1" aria-disabled="true">Contacto</a>
                </li>
              </ul>
                <form class="d-flex" id="formAccount">
                  <input class="form-control me-2" type="text" placeholder="Usuario" aria-label="User" id="inputUser">
                  <input class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Pass" id="inputPassword">
                  <button class="btn btn-outline-success bg-light text-dark" type="submit" id="loginBtn">Login</button>
                  <button class="btn btn-outline-success bg-light text-dark" type="button" id="createAccountBtn">Crear Cuenta</button>

    <main class="mh-100 bg-1">
      <div class="container-fluid">   
        <h1 class="center font-1" style="margin: auto;">Subir Noticias</h1>
        <div class="row vh-100">
          <div class="col">
            <form id="formUploadNews">
              <div class="mb-3">
                <label for="titleNews" class="form-label">Titular</label>
                <input type="text" class="form-control" id="titleNews" placeholder="Escriba aquí el titulo de su noticia">
              </div>
              <div class="mb-3">
                <label for="contentNews" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="contentNews" placeholder="Escriba aquí el contenido de su noticia">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Fecha actual
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Publicar en otra fecha
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btnUploadNews">Subir</button>
              </div>
            </form>
          </div>
          <div class="col vh-100">
            <h2 class="text-center">Previsualización</h2>
          </div>
        </div>
      </div>       
  </main>
